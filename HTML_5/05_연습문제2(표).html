    <title>05_연습문제2(표)</title>

    <style>
        /* thead태그의 배경색을 aqua로 출력 */

        }

        tfoot {

        /* tbody, tfoot내부에 작성된 th태그의 ~ */
        tbody th,
        tfoot th {

</head>

</body>

</html>
