<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_3</title>
</head>



<body>
    <h1>회원가입</h1>
    <form action="#">
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" placeholder="아이디 10글자 이내" name="inputId" required></td>
                    <td><button>중복확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td colspan="2"><input type="text" name="inputPw1" placeholder="영문, 숫자, 특수문자 포함 8자 이상" required
                            size="30px"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td colspan="2"><input type="text" name="inputPw2" required size="30px" maxlength="30"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name="inputEmail1" required> </td>
                    <td><select name="inputEmail2">

                            <option value="naver">naver.com</option>
                            <option value="daum">daum.net</option>
                            <option value="google">google.com</option>
                            <option value="nate">nate.com</option>
                            <option selected>직접입력</option>
                        </select></td>

                </tr>
            </table>

        </fieldset><br>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file"><br>
            <br>성별 :
            <input type="radio" name="gender" id="male"><label for="male" checked>남자</label>
            <input type="radio" name="gender" id="female"><label for="female">여자</label><br>
            <br>생년월일 : <input type="date" name="dateIn"><br><br>

            <br>취미<br>
            <!-- '기타'누르면 checkbox 체크되게 하는 것? -->
            <input type="checkbox" id="baseball" name="hobby"><label for="baseball">야구</label>
            <input type="checkbox" id="basketball" name="hobby"><label for="basketball">농구</label>
            <input type="checkbox" id="soccer" name="hobby"><label for="soccer">축구</label><br>
            <input type="checkbox" id="study" name="hobby"><label for="study">공부</label>
            <input type="checkbox" id="music" name="hobby"><label for="music">음악감상</label><br>
            <input type="checkbox" id="etc" name="hobby"><label for="etc">기타 <input type="text"></label><br>
            <br>자기소개<br>
            <textarea id="introduce" cols="70" rows="10" style="resize: none;"></textarea>


        </fieldset>





        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button type="button">이전으로</button>
    </form>

</body>

</html>
