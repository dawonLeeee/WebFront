<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_2</title>
</head>

<body>
    <form id="deliveryForm" action="#">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명 : </label>
                    <input name="name" type="text">
                </li><br>
                <li>
                    <label>email : </label>
                    <input name="email" type="email" placeholder="answer@naver.com">
                </li><br>
                <li>
                    <label>홈페이지 : </label>
                    <input type="text" value="http://" name="homepage">
                </li><br>
                <li>
                    <label>지역 : </label>
                    <select name="region">
                        <option value="부산">부산</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="대전">대전</option>
                        <option value="대구">대구</option>
                    </select>
                </li><br>
            </ol>
        </fieldset>
        <fieldset>
            <ul>
                <li><label>상품명 : <input type="text" name="productName"></label>

                </li><br>
                <li><label>납품수량 : <input type="number" placeholder="최소 100" min="100"></label></li><br>
                <li> <label>납품등급 : <input type="range" min="1" max="5" step="1"></label>

                </li><br>
                <li><label> 기타사항 : <textarea name="etc" cols="30" rows="5"></textarea></label>

                </li><br>
            </ul>
        </fieldset><br>
        <button>send message</button>
    </form>
</body>

</html>
