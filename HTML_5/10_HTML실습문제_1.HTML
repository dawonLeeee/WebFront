<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>

<body>


    <form>
        <label>고객명 : </label>
        <input name="clientName" type="text"> <br><br>
        <label>전화번호 : </label>
        <input name="clientPhone" type="tel"> <br><br>
        <label>E-mail : </label>
        : <input name="clientEmail" type="email"> <br><br>

        <label>피자선택 : </label>
        <select name="pizza">
            <option>피자를 선택하세요</option>
            <option>치즈크러스트</option>
            <option>포테이토피자</option>
            <option>스테이크피자</option>
            <option>콤비네이션피자</option>
            <option>하와이안피자</option>

        </select><br>
        <fieldset>
            <legend>피자 사이즈</legend>

            <input type="radio" id="small" value="small" name="size">
            <label for="small">Small</label><br><br>

            <input name="size" id="medium" value="medium" type="radio">
            <label for="medium">Medium</label><br><br>

            <input name="size" id="large" name="large" type="radio">
            <label for="large">Large</label><br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <input name="topping" id="bacon" value="bacon" type="checkbox">
            <label for="bacon">베이컨</label><br><br>

            <input name="topping" id="cheeze" value="cheeze" type="checkbox">
            <label for="cheeze">치즈</label><br><br>

            <input name="topping" id="onion" value="onion" type="checkbox">
            <label for="onion">양파</label><br><br>

            <input name="topping" id="mushroom" value="mushroom" type="checkbox">
            <label for="mushroom">버섯</label><br><br>
        </fieldset><br>
        희망배송시간 : <input type="time" name="timeIn"> <br><br>
        배송시 요청사항 : <textarea rows="3"></textarea><br><br>
        <button>주문하기</button>
    </form>








</body>

</html>
