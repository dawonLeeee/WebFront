<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  sizes="16x16 32x32 64x64" href="https://i.ibb.co/4tCGZqD/Banana.png">
    <title>바꾸고 나누자 나랑 바나나 마켓</title>

    <script src="https://kit.fontawesome.com/61f67a2db4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div class="header">
            <div class="header__alarm">
                <a href="#">
                    <i class="fa-solid fa-bell"></i> 나의 알람
                </a>
                
            </div>
            <div class="header__talk">
                <a href="#">
                    <i class="fa-solid fa-comment-dots"></i>
                    바나나톡
                </a>
            </div>
            <div class="header__myPage">
                <a href="#">(내 프로필)나의 페이지</a>
                </div>
        </div>

        <div class="query">
            <div class="query__logo">
                <p>바꾸고 나누자 나랑 바나나 마켓</p>
                <p id="logo-text">Banana Market</p>
                </div>
            <div class="query__query">
                <article class="search-area">

                    <!-- form : 내부 input태그의 값을 서버 또는 페이지로 전달(제출) -->
                    <form action="#" class="search-area__form">
                        <fieldset id="query-fieldset">
                            <input type="search" id="query" name="query" 
                            placeholder="검색어를 입력해주세요">
                            <button type="submit" id="search-btn" class="fa-solid fa-magnifying-glass">
                                <!-- 돋보기아이콘 : 특수문자랑 비슷하게 취급(font-size 등 사용가능) -->
                            </button>
                        </fieldset>
                    </form>
                </article>
            </div>
            <div class="query__selling">내 물건 판매하기</div>
        </div>

        <div class="category">
            
            
            
           
           
            
            
            
           
            
          
            
        </div>



    </header>

    <footer></footer>
</body>
</html>
