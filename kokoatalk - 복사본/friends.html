<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends page</title>
    <link rel="stylesheet" href="css/style.css">
   
    <script src="https://kit.fontawesome.com/61f67a2db4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    



    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="fa-solid fa-magnifying-glass"></span>
            <span class="fa-solid fa-music"></span>
            <span class="fa-solid fa-gear"></span>
        </div>
    </header>


    <a href="#" id="friends-display-link"> 
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="chunsik2.jfif" class="user-component__avatar user-component__avatar-xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">DawonLeeee</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="chunsik2.jfif" class="user-component__avatar user-component__avatar-sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title__not-bold">Channel</h4>
                        <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <span>2</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
                
        </div>
    </main>
    



    <div class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a  href="friends.html" class="nav__link fa-solid fa-user"></a></li>
            <li class="nav__btn">
                <a  href="chats.html" class="nav__link fa-regular fa-comment">
                    <span class="nav__notification">1</span>
                </a></li>
            <li class="nav__btn"><a  href="find.html" class="nav__link fa-solid fa-magnifying-glass"></a></li>
            <li class="nav__btn">
                <a  href="more.html" class="nav__link fa-solid fa-ellipsis">
                    <span class="nav__dot"> </span>
                </a></li>
        </ul>
    </div>



</body>
</html>
