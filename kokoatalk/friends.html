<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends page</title>
    <link rel="stylesheet" href="css/style.css">
   
    <script src="https://kit.fontawesome.com/61f67a2db4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-quarter"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span class="fa-solid fa-magnifying-glass"></span>
            <span class="fa-solid fa-music"></span>
            <span class="fa-solid fa-gear"></span>
        </div>
    </header>


    <a href="#" id="friends-display-link"> <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right"></i>
    </a>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a  href="#" class="nav__link fa-solid fa-user"></a></li>
            <li class="nav__btn">
                <a  href="#" class="nav__link fa-regular fa-comment">
                    <span class="nav__notification">1</span>
                </a></li>
            <li class="nav__btn"><a  href="#" class="nav__link fa-solid fa-magnifying-glass"></a></li>
            <li class="nav__btn">
                <a  href="#" class="nav__link fa-solid fa-ellipsis">
                    <span class="nav__dot"> </span>
                </a></li>
        </ul>
    </nav>



</body>
</html>
