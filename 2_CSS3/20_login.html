<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
*{box-sizing: border-box;}
/* section, article{border:1px solid black;} */
.content-2{height: 800px; width: 340px;}

/* login폼 ------------------------------------------------*/
form[name="login-frm"]{
    height: 140px;
    padding:10px;
    display: flex;
    flex-direction: column; /*중심축 세로 변경*/
    justify-content: center; /*중심축(세로) 가운데 배치*/
}

/* id, pw, 로그인버튼 영역---------------------------------------- */
#id-pw-area{
    margin:0;
    padding: 0;
    border : 1px solid #ddd;

    display: flex;

    flex-basis: 60%; /*form태그 내부에서 중심축(col) 방향으로 60%만큼 차지*/
}

/* id, pw 영역------------------------------------------------ */
#id-pw-area>section:first-child{
    flex-basis: 75%;
    display: flex;
    flex-direction: column;
}

/* id, pw input태그 */
#id-pw-area>section:first-child>input{
    flex-basis: 50%;
    border:0;
    outline:0;
    padding: 5px;

    border-right: 1px solid #ddd;
}

#id-pw-area>section:first-child>input:first-child{
    border-bottom: 1px solid #ddd;
}

#id-pw-area>section:first-child>input:focus{
    border: 2px solid #455ba8;
}


/* login버튼 영역---------------------------------------------------------- */
#id-pw-area>section:last-child{
    flex-basis: 25%;
}

#id-pw-area>section:last-child>button{
    width: 100%;
    height: 100%;
    border: none;
    background-color: white;
    cursor: pointer;
    
}
#id-pw-area>section:last-child>button:hover{
    background-color: #455ba8;
    color: white;
    font-weight: bold;
}


/* 회원가입, id/pw찾기 영역--------------------------------------------------- */
#signUp-find-area{
    margin-top:10px; /*다른 영역과의 간격 10px*/ 
    padding-left: 5px;
}

#signUp-find-area>a{
    text-decoration: none;
    color:black;
    font-size: 14px;
}

#signUp-find-area>span{
    padding: 0 10px;
}


    </style>
</head>
<body>
    <section class="content-2">
        <!-- js다루려면 form태그에 name속성을 지정해주는 것이 좋다 -->
        <form action="#" name="login-frm">
            <!-- 아이디, 비밀번호, 로그인버튼 -->
            <fieldset id="id-pw-area">
                <section>
                    <input type="text" name="inputId" placeholder="아이디" autocomplete="off">
                    <input type="password" name="inputPw" placeholder="비밀번호">
                </section>
                <section>
                    <!-- type:"submit"이 기본값-->
                    <button>로그인</button>
                </section>
            </fieldset>

            <!-- 아이디 저장 -->
            <!-- label태그 내부에 input태그를 작성하면 자동으로 연결 -->
            <label>
                <input type="checkbox" name="saveId">아이디 저장
            </label>

            <!-- 회원가입, ID/PW찾기 -->
            <article id="signUp-find-area">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">ID/PW 찾기</a>
            </article>

        </form>
    </section>

    
</body>
</html>
