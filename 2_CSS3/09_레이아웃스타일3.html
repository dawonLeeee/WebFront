<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_레이아웃스타일3</title>

    <link rel="stylesheet" href="css/9_layout3.css">
</head>
<body>
    <h1>요소 정렬 스타일(float/clear)</h1>
    <pre>
        float : 요소를 띄워서 좌/우로 정렬하는 속성
        clear : float로 인해 띄워져 있는 상태를 해제하는 속성
                (float 사용시 겹침 문제가 발생하는데 이를 해결할 때 사용)
    </pre>

    <h3>기본 형태</h3>
    <div class="test">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>Hello</div>
        <div>World</div>
        <div>5</div>
    </div>
    <hr>


    <h3>floot-left</h3>
    <div class="test">
        <div class="right">1</div>
        <div class="right">2</div>
        <div class="right">3</div>
        <div class="right">4</div>
        <div>Hello</div>
        <div class="clear">World</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>

    <!-- ------------------------------------------------------- -->
    <h3>float를 이용한 좌우 2분할</h3>
    <div class="container-1">
        <div class="div-1 bg-1"></div><div class="div-1 bg-2">
    </div>


    <h3>float를 이용한 4분할</h3>
    <div class="container-1">
        <!--1행-->
        <div class="row-1">
            <div class="col-1"><img class="img" src= "../images/dogs/dog3.jpg"></div>
            <div class="col-1 bg-6" ></div>
        </div>
        <!--2행-->
        <div class="row-1">
            <div class="col-1 bg-3"></div>
            <div class="col-1"><img class="img" src= "../images/dogs/dog1.jpg"></div>
        </div>
    </div>

</body>
</html>
